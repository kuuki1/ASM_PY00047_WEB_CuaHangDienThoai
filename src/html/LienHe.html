<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Web bán điện thoại Jacker
    </title>
    <link rel="stylesheet" href="../css/LienHe.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <div id="header">
            <a href="" class="logo">
                <img src="../img/logo.jpg" alt="Logo" width="200px" height="150px">
            </a>
            <div id="menu">
                <div class="item">
                    <a href="../../index.html">Trang chủ</a>
                </div>
                <div class="item">
                    <a href="SanPham.html">Sản phẩm</a>
                </div>
                <div class="item">
                    <a href="LienHe.html">Liên hệ</a>
                </div>
            </div>
            <div class="actions">
                <div class="item" id="GioHang">
                    <!-- <img src="../img/icons8-cart-48.png" alt=""> -->
                </div>
            </div>
        </div>

        <!-- Contact Form Section -->
        <section class="contact-form">
            <h1>Liên hệ với chúng tôi</h1>
            <form>
                <div class="form-group">
                    <label for="name">Tên của bạn:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email của bạn:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Nội dung:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button id="nhanTinBtn">Gửi</button>
            </form>
        </section>

        <div id="footer">
            <div class="box">
                <div class="logo">
                    <img src="../img/logo.jpg" alt="" width="200px" height="100px">
                </div>
                <p>Cung cấp sản phẩm với chất lượng an toàn cho quý khách</p>
            </div>
            <div class="box">
                <h3>NỘI DUNG</h3>
                <ul class="quick-menu">
                    <div class="item">
                        <a href="../../index.html">Trang chủ</a>
                    </div>
                    <div class="item">
                        <a href="SanPham.html">Sản phẩm</a>
                    </div>
                    <div class="item">
                        <a href="LienHe.html">Liên hệ</a>
                    </div>
                </ul>
            </div>
            <div class="box">
                <h3>LIÊN HỆ</h3>
                <form action="">
                    <input type="text" placeholder="Địa chỉ email">
                    <button id="nhanTinBtn">Nhận tin</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("nhanTinBtn").addEventListener("click", function() {
               alert("Gửi thành công!");
           });
   </script>
</body>
</html>
